<html
    window-resizable="true"
    window-width="400dip"
    window-height="900dip"
>
<head>
<title>sciter components demo</title>
<style>

@import url(vendor/8ctopus/sciter-fontawesome/src/css/fontawesome.css);
@import url(vendor/8ctopus/sciter-logger/src/logger.css);

body {
    flow: vertical;
}

@mixin BORDER {
    border: 1dip solid gray;
}

body > * {
    @BORDER;
    border-top: none;

    padding: 0.5em;
}

body > *:first-child {
    @BORDER;
}

input[type="checkbox"] {
    margin-right: 0.4em;
}

label {
    vertical-align: middle;
}

hello {
    prototype: Hello url("js/hello.js");
    display: block;
}

checkbox {
    prototype: Checkbox url("js/checkbox.js");
    display: block;
}

widget {
    prototype: Widget url("js/widget.js");
    display: block;
}

div#widget {
    flow: horizontal;
    vertical-align: middle;
}

div#widget h1 {
    margin-right: 0.5em;
}

widget:expanded h1 {
    font-size: 30dip;
}

widget:collapsed h1 {
    font-size: 10dip;
}

counter {
    prototype: Counter url("js/counter.js");
    display: block;
}

search {
    prototype: Search url("js/search.js");
    display: block;
}

@import url(js/clock.css);
@import url(js/welcome.css);
@import url(js/groupbox.css);
@import url(vendor/8ctopus/sciter-pagecontrol/src/pagecontrol.css);

div#controls {
    flow: horizontal;
    border-spacing: 0.5em;
    padding: 0.5em;
}

pagecontrol {
    size: *;
}

// custom skinning of fourth tabsheet
pagecontrol div#tabsheet-4 {
    background: cyan;
}

</style>
<script type="module">

import {logger} from "vendor/8ctopus/sciter-logger/src/logger.js";
import {addReloadWindow, centerWindow} from "vendor/8ctopus/sciter-utils/src/utils.js";

    // initialize logger
    logger.init("", false);

    // attach logger to console
    logger.attach();

    // subscribe to logger messages
    logger.subscribe(function(level, message) {
        const log = document.$("plaintext#logger");

        log.append(JSX(level, {}, [message]));

        // scroll to last item
        log.lastElementChild.scrollIntoView({behavior: "smooth"});
    });

document.on("ready", function() {
    // capture unhandled exceptions
    logger.capture();

    // add support for F5 reload
    addReloadWindow();

    // center window on screen
    centerWindow();

    const pagecontrol = document.$("pagecontrol");

    document.on("click", "button#previous", function() {
        pagecontrol.previousTab();
    });

    document.on("click", "button#next", function() {
        pagecontrol.nextTab();
    });

    document.on("click", "button#toggle", function() {
        pagecontrol.toggleHeader();
    });

    pagecontrol.showTab("tab-3");
});

</script>
</head>
<body>
    <hello user="8ctopus" />
    <checkbox id="left" label="left" />
    <checkbox id="right" label="right" />
    <widget message="test" />
    <counter />
    <clock />
    <search />
    <welcomegroup />
    <groupbox title="groupbox example">
        <checkbox label="choice 1" />
        <checkbox label="choice 2" />
    </groupbox>
    <div #controls>
        <button #previous>&lt;</button>
        <button #next>&gt;</button>
        <button #toggle>Show/hide header</button>
    </div>
    <pagecontrol #p1 header="top">
        <tab title="first tab" icon="fas fa-star">
            <p> first tab content </p>
            <button> test </button>
        </tab>
        <tab title="second tab" icon="fas fa-bell" selected>
            <p> second tab content </p>
        </tab>
        <tab title="third tab">
            <p>
                third tab content <br>
                <b>some</b> literal <i>HTML</i>
            </p>
        </tab>
        <tab src="tab4.html" title="fourth tab" icon="fas fa-star" />
        <tab src="tab5.html" />
    </pagecontrol>
    <plaintext #logger readonly />
</body>
</html>
