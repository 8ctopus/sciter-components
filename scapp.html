<html
    window-resizable="true"
    window-width="400dip"
    window-height="300dip"
>
<head>
<title>sciter components demo</title>
<style>

body {
    flow: vertical;
}

hello {
    prototype: Hello url('js/hello.js');
    display: block;
}

checkbox {
    prototype: Checkbox url('js/checkbox.js');
    display: block;
}

widget {
    prototype: Widget url('js/widget.js');
}

input[type='checkbox'] {
    margin-right: 0.4em;
}

label {
    vertical-align: middle;
}

widget:expanded > h1 {
  font-size: 30dip;
}

widget:collapsed > h1 {
  font-size: 10dip;
}

</style>
</head>
<body>
    <hello user="8ctopus" />
    <checkbox id="left" label="left" />
    <checkbox id="right" label="right" />
    <widget message="test" />
</body>
</html>
