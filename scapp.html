<html
    window-resizable="true"
    window-width="400dip"
    window-height="450dip"
>
<head>
<title>sciter components demo</title>
<style>

body {
    flow: vertical;
}

@mixin BORDER {
    border: 1dip solid gray;
}

body > * {
    @BORDER;
    border-top: none;

    padding: 0.5em;
}

body > *:first-child {
    @BORDER;
}

input[type='checkbox'] {
    margin-right: 0.4em;
}

label {
    vertical-align: middle;
}

hello {
    prototype: Hello url('js/hello.js');
    display: block;
}

checkbox {
    prototype: Checkbox url('js/checkbox.js');
    display: block;
}

widget {
    prototype: Widget url('js/widget.js');
    display: block;
}

div#widget {
    flow: horizontal;
    vertical-align: middle;
}

div#widget h1 {
    margin-right: 0.5em;
}

widget:expanded h1 {
    font-size: 30dip;
}

widget:collapsed h1 {
    font-size: 10dip;
}

counter {
    prototype: Counter url('js/counter.js');
    display: block;
}

clock {
    prototype: Clock url('js/clock.js');
    display: block;
}

</style>
</head>
<body>
    <hello user="8ctopus" />
    <checkbox id="left" label="left" />
    <checkbox id="right" label="right" />
    <widget message="test" />
    <counter />
    <clock />
</body>
</html>
