<html
    window-resizable="true"
    window-width="400dip"
    window-height="200dip"
    window-origin="0px"
>
<head>
<title>sciter components demo</title>
<style>

body {
    flow: vertical;
}

hello {
    prototype: Hello url('js/hello.js');
    display: block;
}

checkbox {
    prototype: Checkbox url('js/checkbox.js');
    display: block;
}

input[type='checkbox'] {
    margin-right: 0.4em;
}

label {
    vertical-align: middle;
}

</style>
</head>
<body>
    <hello user="8ctopus" />
    <checkbox id="left" label="left" />
    <checkbox id="right" label="right" />
</body>
</html>
